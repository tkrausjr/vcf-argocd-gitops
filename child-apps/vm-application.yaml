apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vm-app
  namespace: test-nsx-vpc
spec:
  project: default
  source:
    repoURL: 'https://github.com/tkrausjr/vcf-argocd-gitops.git'
    targetRevision: main
    path: apps/vm-app
    directory:
      recurse: true
  destination:
    server: 'https://10.1.8.6:443'
    namespace: test-nsx-vpc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

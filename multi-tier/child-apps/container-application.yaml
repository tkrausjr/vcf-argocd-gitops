apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: container-app
  namespace: shared-svcs
spec:
  project: default
  source:
    repoURL: 'https://github.com/tkrausjr/vcf-argocd-gitops.git'
    targetRevision: main
    path: multi-tier/apps/container-app
    directory:
      recurse: true
  destination:
    name: 10.1.0.6
    namespace: shared-svcs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

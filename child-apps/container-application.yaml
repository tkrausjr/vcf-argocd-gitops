apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: container-app
  namespace: test-nsx-vpc
spec:
  project: default
  source:
    repoURL: 'https://github.com/tkrausjr/vcf-argocd-gitops.git'
    targetRevision: main
    path: apps/container-app
    directory:
      recurse: true
  destination:
    name: 'wkld01-demo'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

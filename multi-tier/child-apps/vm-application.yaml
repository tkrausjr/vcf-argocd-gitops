apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vm-tier-mysql
  namespace: shared-svcs
spec:
  project: default
  source:
    repoURL: 'https://github.com/tkrausjr/vcf-argocd-gitops.git'
    targetRevision: main
    path: multi-tier/apps/vm-app
    directory:
      recurse: true
  destination:
    server: 'https://10.1.0.6:443'
    namespace: test-ns01
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
